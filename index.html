<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <br />
          <h1 class="text-center text-dark title">Contact form</h1>
          <hr />
          <p class="text-center title">
            Fill the form and send a message (or not)
          </p>
          <p id="message_success"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form id="mainForm" action="message.html" method="post">
            <div class="container_input">
              <label for="lastName"
                >Last name <span>(at least 1 character)</span></label
              >
              <input
                id="lastName"
                name="lastName"
                minlength="1"
                type="text"
                required
              />
            </div>

            <div class="container_input">
              <label for="firstName"
                >First name <span>(at least 3 characters)</span></label
              >
              <input id="name" name="name" minlength="3" type="text" required />
            </div>
            <div class="container_input">
              <label for="email">Phone <span>(required)</span></label>
              <input id="tel" type="tel" name="tel" required />
            </div>
            <div class="container_input">
              <label for="email">E-Mail <span>(required)</span></label>
              <input id="email" type="text" name="email" required />
            </div>
            <div class="container_input">
              <label for="message"
                >Message <span>(max 200 characters)</span></label
              >
              <textarea
                id="message"
                type="text"
                name="message"
                maxlength="200"
                required
              ></textarea>
              <p id="text_counter" class="invisible">
                <span id="counter"></span>remaining characters.
              </p>
            </div>
            <div>
              <input class="submit" type="submit" value="SUBMIT" />
            </div>
          </form>
        </div>
      </div>
      <br />
    </div>
    <script>
      jQuery.validator.setDefaults({
        debug: true,
        success: "valid",
      });
      var test = $("#mainForm").validate({
        rules: {
          firstName: {
            required: true,
            minlength: 3,
          },
          lastName: {
            required: true,
            minlength: 1,
          },
          tel: {
            required: true,
            digits: true,
          },
          email: {
            required: true,
            email: true,
          },
          messsage: {
            maxlength: 200,
          },
        },
      });
      console.log("test", test);
    </script>
    <script>
      $("textarea").keyup(updateCount);
      $("textarea").keydown(updateCount);

      function updateCount() {
        $("#text_counter").removeClass("invisible");
        let cs = 200 - $(this).val().length;
        $("#counter").text(cs);
        if (cs == 200) {
          $("#text_counter").addClass("invisible");
        } else if (cs > 10 && cs < 200) {
          $("#counter").removeClass("text-warning");
        } else if (cs < 10 && cs > 0) {
          $("#counter").addClass("text-warning");
          $("#counter").removeClass("text-danger");
        } else if (cs == 0) {
          $("#counter").removeClass("text-warning");
          $("#counter").addClass("text-danger");
        }
      }
    </script>
    <script>
      $("form").submit(function () {
        if (!test.errorList.length) {
          $("#mainForm").addClass("invisible");
          $(".title").addClass("invisible");
          $("#message_success").prepend("<div>Thanks!</div>");
          $("#message_success").append(
            "<div>Your message was sent to Moussa.</div>"
          );
        }
      });
    </script>
  </body>
</html>
