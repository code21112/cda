      <div class="container_btn-cart">
        <!-- <button class="nav-link btn btn-light text-dark btn-cart">Voir mon panier</button> -->
        <button
          class="navbar-toggler nav-link btn btn-light text-light btn-cart"
          type="button"
          onclick="openSideDrawer()"
        >
          Voir mon panier
          <!-- <span class="navbar-toggler-icon">Voir mon panier</span> -->
        </button>
      </div>
    </ul>
    <!-- END OF NAVBAR -->
    <!-- CARDS -->
    <div class="container container_cards">

        <!-- </div> -->

    </div>
    <!-- END OF CARDS -->

    <!-- MODAL CLICK ON BTN Voir mon panier -->
    <!-- SIDE DRAWER -->
    <div id="side-drawer" class="position-fixed">
      <div class="h-100 bg-white">
        <div class="p-4 bg-light">
          <h2>Mon panier</h2>
          <p>
            Voici la liste de vos produits (vous pouvez augmenter la quantité si
            vous le souhaitez)
          </p>
          <div class="container_total-and-btn-valider">
            <!-- <a href="#"> -->
            <h5 class="text-total">Total: €</h5>
            <button
              class="btn btn-outline-primary right-side-drawer_title"
              onclick="openSideDrawer2()"
            >
              Valider ma commande
              <!-- <h3 class="right-side-drawer_title">Mon panier</h3> -->
            </button>
            <!-- </a> -->
          </div>
        </div>
        <!-- CART DETAILS -->
        <div class="container container_details-cart">
          <h6>Désignation:</h6>
          <button
            class="btn btn-outline-danger right-side-drawer_title"
            onclick=""
          >
            Supprimer
            <!-- <h3 class="right-side-drawer_title">Mon panier</h3> -->
          </button>
        </div>
        <!-- END OF CAFRT DETAILS -->

    ></div>
    <!-- END OF SIDE DRAWER -->
    <!-- END OF MODAL CLICK ON BTN Voir mon panier -->

    <!-- MODAL CLICK ON BTN Valider la commande -->
    <!-- SIDE DRAWER -->
    <div id="side-drawer2" class="position-fixed">
      <div class="h-100 bg-white">
        <div class="p-5 bg-light">
          <h4>Valider ma commande</h4>
          <p>
            Veuillez rentrer vos informations dans les champs de saisie
            ci-dessous:
          </p>
        </div>
        <form class="form_user">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="input_nom"
              placeholder="Nom"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="input_prenom"
              placeholder="Prénom"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="input_email"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <input
              type="tel"
              class="form-control"
              id="input_telephone"
              placeholder="N° de tél"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="input_adresse"
              placeholder="Email"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            onclick="closeSideDrawer2()"
          >
            Enregistrer
          </button>
        </form>
      </div>
    </div>
    <div id="side-drawer-void" class="position-fixed d-none"></div>
    <!-- END OF SIDE DRAWER -->
    <!-- MODAL CLICK ON BTN Valider la commande -->
