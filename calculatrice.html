<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Calculatrice</title>

  <body>
    <h1>Calculatrice</h1>
    <button id="btn_montrer">Montrer/Cacher</button>
    <br />
    <br />
    <div class="container">
      <form action="#" onsubmit="calculate()" class="calc" id="calc">
        <input type="number" id="firstTerm" placeholder="Premier nombre" />
        <select name="" id="operation">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="number" id="secondTerm" placeholder="DeuxiÃ¨me nombre" />
        <input type="submit" id="validate" value="Calculer" />
      </form>
      <div class="container_p">
        <p id="text_under_form"></p>
      </div>
    </div>

    <script src="calculatrice.js"></script>
  </body>
</html>
